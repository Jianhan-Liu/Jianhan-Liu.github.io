      <ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#1-DFS"><span class="toc-text">1.DFS</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#2-BFS"><span class="toc-text">2.BFS</span></a></li></ol>
    </div>
  </div><div class="post-content"><h3 id="1-DFS"><a href="#1-DFS" class="headerlink" title="1.DFS"></a>1.DFS</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dfs</span><span class="params">(graph, start)</span>:</span></span><br><span class="line">    explored, stack = set(), [start]</span><br><span class="line">    explored.add(start)</span><br><span class="line">    <span class="keyword">while</span> stack:</span><br><span class="line">        v = stack.pop()  <span class="comment"># one difference from BFS is to pop last element here instead of first one</span></span><br><span class="line">        <span class="keyword">if</span> v <span class="keyword">in</span> explored:</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        explored.add(v)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> w <span class="keyword">in</span> graph[v]:</span><br><span class="line">            <span class="keyword">if</span> w <span class="keyword">not</span> <span class="keyword">in</span> explored:</span><br><span class="line">                stack.append(w)</span><br><span class="line">    <span class="keyword">return</span> explored</span><br></pre></td></tr></table></figure>

<h3 id="2-BFS"><a href="#2-BFS" class="headerlink" title="2.BFS"></a>2.BFS</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> collections</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bfs</span><span class="params">(graph, start)</span>:</span></span><br><span class="line">    explored, queue = set(), [start]  <span class="comment"># collections.deque([start])</span></span><br><span class="line">    explored.add(start)</span><br><span class="line">    <span class="keyword">while</span> queue:</span><br><span class="line">        v = queue.pop(<span class="number">0</span>)  <span class="comment"># queue.popleft()</span></span><br><span class="line">        <span class="keyword">for</span> w <span class="keyword">in</span> graph[v]:</span><br><span class="line">            <span class="keyword">if</span> w <span class="keyword">not</span> <span class="keyword">in</span> explored:</span><br><span class="line">                explored.add(w)</span><br><span class="line">                queue.append(w)</span><br><span class="line">    <span class="keyword">return</span> explored</span><br></pre></td></tr></table></figure>
